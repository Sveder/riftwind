<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riftwind - Your Year in Review</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Beaufort+for+LOL:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Beaufort for LOL', 'Segoe UI', sans-serif;
            color: #E4E1D8;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* Isometric Map Container */
        #mapContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            cursor: grab;
        }

        #mapContainer:active {
            cursor: grabbing;
        }

        /* Map Viewport - this is what moves */
        #mapViewport {
            position: absolute;
            transform-origin: center center;
            transition: transform 0.1s ease-out;
        }

        /* Summoner's Rift Background */
        #riftMap {
            width: 3000px;
            height: 3000px;
            background: linear-gradient(135deg, #1a4d2e 0%, #2d5a3d 50%, #1a3d2e 100%);
            background-image: url('{{ url_for('static', filename='summoners_rift_large.png') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Card on Map */
        .map-card {
            position: absolute;
            width: 300px;
            background: linear-gradient(135deg, rgba(10, 20, 40, 0.95) 0%, rgba(20, 30, 50, 0.95) 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 2px rgba(199, 155, 59, 0.3),
                0 0 30px rgba(199, 155, 59, 0.2);
            transform-style: preserve-3d;
            /* Isometric perspective */
            transform: perspective(1000px) rotateX(45deg) rotateZ(0deg);
            transition: all 0.3s ease;
            opacity: 0;
        }

        .map-card.visible {
            opacity: 1;
            animation: cardReveal 0.5s ease-out;
        }

        .map-card:hover {
            transform: perspective(1000px) rotateX(45deg) rotateZ(0deg) translateY(-10px);
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.7),
                0 0 0 2px rgba(199, 155, 59, 0.5),
                0 0 50px rgba(199, 155, 59, 0.4);
        }

        @keyframes cardReveal {
            from {
                opacity: 0;
                transform: perspective(1000px) rotateX(45deg) rotateZ(0deg) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: perspective(1000px) rotateX(45deg) rotateZ(0deg);
            }
        }

        .map-card h2 {
            color: #C79B3B;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(199, 155, 59, 0.5);
        }

        .map-card .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin: 10px 0;
        }

        .map-card p {
            color: #A09B8C;
            line-height: 1.6;
        }

        /* Roast Card at Dragon Pit */
        .roast-card {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.95) 0%, rgba(178, 34, 34, 0.95) 100%) !important;
            box-shadow:
                0 20px 60px rgba(255, 0, 0, 0.5),
                0 0 0 2px rgba(255, 100, 100, 0.5),
                0 0 50px rgba(255, 69, 0, 0.4) !important;
        }

        .roast-card h2 {
            color: #ff6464 !important;
        }

        /* Navigation Instructions */
        #navInstructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 20, 40, 0.9);
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid rgba(199, 155, 59, 0.3);
            z-index: 1000;
            font-size: 14px;
            color: #C79B3B;
            text-align: center;
        }

        #navInstructions kbd {
            background: rgba(199, 155, 59, 0.2);
            padding: 3px 8px;
            border-radius: 4px;
            margin: 0 2px;
            border: 1px solid rgba(199, 155, 59, 0.4);
        }

        /* Zoom Controls */
        #zoomControls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .zoom-btn {
            width: 50px;
            height: 50px;
            background: rgba(10, 20, 40, 0.9);
            border: 2px solid rgba(199, 155, 59, 0.3);
            border-radius: 10px;
            color: #C79B3B;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .zoom-btn:hover {
            background: rgba(199, 155, 59, 0.2);
            border-color: rgba(199, 155, 59, 0.6);
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #010A13 0%, #0A1428 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: #C79B3B;
        }

        .loading-text {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Logo Header */
        .logo-header {
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1500;
            border-bottom: 1px solid rgba(199, 155, 59, 0.2);
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo-link:hover {
            transform: translateX(5px);
        }

        .logo-img {
            height: 40px;
            width: auto;
            margin-right: 15px;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #C79B3B 0%, #D4AF37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <!-- Logo Header -->
    <header class="logo-header">
        <a href="/" class="logo-link">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Riftwind Logo" class="logo-img">
            <span class="logo-text">Riftwind</span>
        </a>
    </header>

    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div class="loading-text">⚔️ Exploring the Rift... ⚔️</div>
        <div>Loading your year in review</div>
    </div>

    <!-- Map Container -->
    <div id="mapContainer">
        <div id="mapViewport">
            <div id="riftMap">
                <!-- Cards will be dynamically placed here -->
            </div>
        </div>
    </div>

    <!-- Zoom Controls -->
    <div id="zoomControls">
        <div class="zoom-btn" id="zoomIn">+</div>
        <div class="zoom-btn" id="zoomOut">−</div>
    </div>

    <!-- Navigation Instructions -->
    <div id="navInstructions">
        Move: <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> or <strong>move mouse to edges</strong> |
        Zoom: <kbd>Scroll</kbd> or <strong>+/− buttons</strong>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='year_in_review_map.js') }}?v={{ range(1, 1000) | random }}"></script>
</body>
</html>
